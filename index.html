<!DOCTYPE html>
<html>
<head>
  <title>Live Gold & Silver Prices Pakistan</title>
  <meta charset="UTF-8">
</head>
<body style="font-family: Arial; text-align:center; padding:20px;">

  <h1>Live Gold & Silver Prices | پاکستان</h1>

  <h2 id="gold-title">Gold (24K / Tola)</h2>
  <p id="gold">24K: 234,500 PKR | 22K: 214,900 PKR</p>

  <h2 id="silver-title">Silver (Tola)</h2>
  <p id="silver">1,800 PKR</p>

  <h2 id="usd-title">USD → PKR</h2>
  <p id="usd">1 USD = 283 PKR</p>

  <script>
function fetchUSD() {
  fetch("https://api.exchangerate.host/latest?base=USD&symbols=PKR")
    .then(r => r.json())
    .then(d => {
      document.getElementById("usd").innerText = "1 USD = " + d.rates.PKR + " PKR";
    })
    .catch(e => {
      console.log("Error fetching USD:", e);
    });
}

// fetch immediately
fetchUSD();

// refresh every 60 seconds
setInterval(fetchUSD, 60000);
</script>

  <script>
// Gold & Silver placeholders (safe version)
function fetchGoldSilver() {
  const usdToPkr = parseFloat(document.getElementById("usd").innerText.replace(/[^\d.]/g,"")) || 283;

  const goldUsdOz = 1950;  // placeholder
  const silverUsdOz = 24;  // placeholder

  const OZ_TO_GRAM = 31.1035;
  const TOLA_IN_GRAM = 11.664;

  const goldPerGram = (goldUsdOz * usdToPkr) / OZ_TO_GRAM;
  const silverPerGram = (silverUsdOz * usdToPkr) / OZ_TO_GRAM;

  const goldTola24k = Math.round(goldPerGram * TOLA_IN_GRAM * 1.0);
  const goldTola22k = Math.round(goldPerGram * TOLA_IN_GRAM * 0.916);
  const silverTola = Math.round(silverPerGram * TOLA_IN_GRAM);

  document.getElementById("gold").innerText =
    `24K: ${goldTola24k} PKR | 22K: ${goldTola22k} PKR`;

  document.getElementById("silver").innerText = `${silverTola} PKR`;
}

fetchGoldSilver();
setInterval(fetchGoldSilver, 60000);
</script>
  <p style="font-size:12px;">Indicative prices. Not financial advice.</p>

</body>
</html>
